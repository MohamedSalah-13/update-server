
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: update-server-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Msf1391984
      MYSQL_DATABASE: app_updates
      MYSQL_USER: appuser
      MYSQL_PASSWORD: Msf1391984
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    container_name: update-server-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app_updates
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Msf1391984
    volumes:
      - ./:/app
      - maven-cache:/root/.m2
    networks:
      - app-network
    command: >
      bash -c "
      if [ -f ./mvnw ]; then
        ./mvnw clean package -DskipTests &&
        java -jar target/*.jar
      else
        echo 'Maven wrapper not found. Please build manually.'
        sleep infinity
      fi
      "

volumes:
  mysql-data:
  maven-cache:

networks:
  app-network:
    driver: bridge
